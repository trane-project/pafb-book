{% extends "index.html" %}

{% block title %} {{ page.title }} {% endblock title %}

{% block meta %}
    {{ super() }}
    <meta name="description" content="{{ page.description | safe }}">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="{{current_url | safe}}">
{% endblock meta %}

{% block content %}
    <h1>{{ page.title }}</h1>
    {{ page.content | safe }}
{% endblock content %}
