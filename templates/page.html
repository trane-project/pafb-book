{% extends "index.html" %}

{% block title %} {{ page.title }} {% endblock title %}

{% block meta %}
    <link rel="canonical" href="{{current_url | safe}}">
    <meta name="description" content="{{ page.description | safe }}">
{% endblock meta %}

{% block content %}
    {% if page.extra.short_title %}
        <h1>{{ page.extra.short_title }}</h1>
    {% else %}
        <h1>{{ page.title }}</h1>
    {% endif %}
    {{ page.content | safe }}
{% endblock content %}
