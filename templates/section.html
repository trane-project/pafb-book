{% extends "index.html" %}

{% block title %} {{ section.title }} {% endblock title %}

{% block meta %}
    <meta name="description" content="{{ section.description | safe }}">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="{{current_url | safe}}">
{% endblock meta %}

{% block content %}
    <h1>{{ section.title }}</h1>
    {{ section.content | safe }}
{% endblock content %}
